name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 监听 main 分支的推送

jobs:
  deploy:
    runs-on: ubuntu-latest  # 使用 GitHub 的 Ubuntu 虚拟机环境
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 拉取你的代码到虚拟机

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # 使用官方部署插件
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 自动生成的权限 Token
          publish_dir: ./  # 部署根目录下的所有文件